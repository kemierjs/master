<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .div0 {
        background: #000;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: oneFree 3s  infinite  both;
    }
    @keyframes oneFree {
        from {
            margin-left: 100%;
            margin-top: 100%;
        }

        to {
            margin-left: 0;
            margin-top: 0;
        }
    }
</style>
<body>
<div class="div0"></div>
</body>
</html>
