<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .item {
        width: 200px;
        height: 200px;
        background: #000;
        animation: animal .3s forwards;
    }

    @keyframes animal {
        from {
            width: 0;
            height: 0;
        }
        to {
            width: 100px;
            height: 100px;
            background: #ff0505;
        }
    }
</style>
<body>
<button type="button" id="btn">点我</button>
<div class="item"></div>
</body>
<script type="text/javascript">
	document.querySelector('#btn').addEventListener('click', function (e) {
		const display = document.querySelector('.item').style.display
		document.querySelector('.item').style.display = display === 'none' ? 'block' : 'none'
		console.log(document.querySelector('.item').style.display)
	})
</script>
</html>
