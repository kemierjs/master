<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框</title>
    <link rel="stylesheet" href="../common/style/main.css">
</head>
<style>
input {
    padding-left: 50px;
    width: 500px;
    height: 50px;
    font-size: 20px;
}
input:focus{
    color: #212529;
    background-color: #fff;
    border-color: #00c97e;
    outline: 0;
    border: 1px solid #f0f0f0;
    box-shadow: 0px 0px 3px 0.25rem rgba(0 ,150, 94 ,0.25)
}
.com-input{
    position: relative;
}
.com-input .icon {
    position: absolute;
    top: 0;
    line-height: 54px;
    height: 54px;
}
</style>
<body>
<main class="center box-lg-size">
    <div class="container">
            <div class="com-input">
                <input type="text" placeholder='搜素关键字'>
                <div class="icon">23423</div>
            </div>
    </div>
</main>
</body>
</html>
