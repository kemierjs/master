<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../6.样式/main.css">
</head>
<style>
    .container {
        position: relative;
    }

    .container, .div1 {
        width: 100%;
        height: 100%;
    }

    .div1 {
        position: absolute;
        background: #fff;
        z-index: -1;
    }

    .div2 > input:focus + ul {
        position: relative;
        z-index: -2;
    }
</style>
<body>

<div class="container">
    <div class="div1"></div>
    <div class="div2">
        <input type="text">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
    </div>

</div>
</body>
<script type="text/javascript">

</script>
</html>
