<script type="text/javascript">

    Function.prototype._bind = function () {
        let [that,...args] = [...arguments]
        let fn = this
        return function () {
            fn.apply(that, args)
        }
    }

    function test(param) {
        console.log(this.name)
    }

    test._bind({name:'zs'}, 23423)();

</script>
