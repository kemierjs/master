<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖</title>
</head>
<body>
<input type="text" id="app">
</body>
<script type="text/javascript">
    function inputChange(fn, delay) {
        let timer = null;
        return function () {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn();
            }, delay);
        };
    }


    let biubiu = function () {
        let date = new Date();
        console.log('biu biu biu', `${date.getFullYear()}/${date.getMonth()}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`)
    }
    document.querySelector('#app').addEventListener('keyup', inputChange(biubiu, 1000))
</script>
</html>
