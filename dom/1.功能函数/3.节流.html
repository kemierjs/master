<input type="text" id="app">

<script type="text/javascript">
    function throttle(fun, delay) {
        let deferTimer, preDate=0
        return function () {
            // if (!deferTimer) {
            //     deferTimer = setTimeout(() => {
            //         fun();
            //         deferTimer = null
            //     }, delay)
            // }
            let now = Date.now();
            if (now - preDate > delay) {
                fun();
                preDate = now
            }
        };

    }

    let biubiu = function () {
        let date = new Date();
        console.log('biu biu biu', `${date.getFullYear()}/${date.getMonth()}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`)
    }
    setInterval(throttle(biubiu, 1000))

</script>
