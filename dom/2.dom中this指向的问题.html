<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        background: #000;
        width: 100px;
        height: 100px;
    }
</style>
<body>
<div></div>
</body>
<script type="text/javascript">
    //dom的事件回调函数中的this默认会指向当前dom 但是回调函数中的callback 方法中的this默认指向 window对象
	document.querySelector('div').addEventListener('click', function () {
		console.log(this)                //dom
		let _this = this

		function callback() {
			console.log(this)    //window
		}

		callback.call(_this)//修改this的指向
	})
</script>
</html>
